spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.dbcp2.url=jdbc:mysql://127.0.0.1:3306/loiter?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.dbcp2.username=root
spring.datasource.dbcp2.password=rootroot
spring.datasource.dbcp2.min-idle=4
spring.datasource.dbcp2.max-idle=5
spring.datasource.dbcp2.validation-query=select 1;
